<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link para o Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Lista de Tarefas</h1>
        <!-- Formulario para adicionar novas tarefas -->
        <form id="form" class="flex mb-4">
            <!-- Campo de entrada para digitar a tarefa -->
            <input type="text" class="input border border-gray-300 rounded-l-lg p-2 w-full" 
                   id="input" placeholder="Digite a tarefa" autocomplete="off">
            <!-- Botao para adicionar a tarefa -->
            <button type="submit" class="bg-blue-500 text-white rounded-r-lg p-2">Adicionar</button>
        </form>
        <!-- Lista de tarefas que sera preenchida dinamicamente -->
        <ul id="todos" class="list-disc pl-5" aria-live="polite"></ul>
        <small class="text-gray-600 text-center block mt-4"><br></small>
    </div>

    <!-- Link para o arquivo JavaScript onde a logica da aplicaÃ§ao esta implementada -->
    <script src="script.js"></script>
</body>
</html>
